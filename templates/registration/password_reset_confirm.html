{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Enter a new password{% endblock title %}

{% block content %}

<div class="d-flex justify-content-center min-vh-100 pt-5">
  <div class="col-md-6">
  <h1>Set a new password!</h1>
  <form method="POST">{% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Change my password">
  </form>
</div>
</div>

{% endblock content %}
